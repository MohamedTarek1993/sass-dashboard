    <!-- show / hide  type  -->
    <script>

        function toggleType() {
            var checkbox2 = document.getElementById('inlineCheckbox10');
            var checkbox3 = document.getElementById('inlineCheckbox11');
            var hiddenVedio = document.getElementById('courseVedio');
            var hiddenPdf = document.getElementById('coursePdf');

            if (checkbox2.checked) {
                // Show the hidden row
                hiddenVedio.classList.remove('course_price');
                hiddenPdf.classList.add('course_price');
            } else if (checkbox3.checked) {
                // Hide and remove the row
                hiddenVedio.classList.add('course_price');
                hiddenPdf.classList.remove('course_price');
            }
        }
    </script>
    <!-- show / hide  co -->
    <!-- show / hide  course vedio -->
    <script>

        function togglePrice() {
            var checkbox5 = document.getElementById('inlineCheckbox5');
            var checkbox4 = document.getElementById('inlineCheckbox4');
            var hiddenRow = document.getElementById('coursePrice');

            if (checkbox5.checked) {
                // Show the hidden row
                hiddenRow.classList.remove('course_price');
            } else if(checkbox4.checked) {
                // Hide and remove the row
                hiddenRow.classList.add('course_price');
            }
        }
    </script>
    <!-- show / hide  course price -->



    <!-- show / hide  course pdf -->
    <script>

        function togglePdf() {
            var checkbox6 = document.getElementById('inlineCheckbox6');
            var checkbox7 = document.getElementById('inlineCheckbox7');
            var hiddenPDFSec = document.getElementById('coursePDFSection');

            if (checkbox6.checked) {
                // Show the hidden row
                hiddenPDFSec.classList.add('course_price');
            } else if(checkbox7.checked) {
                // Hide and remove the row
                hiddenPDFSec.classList.remove('course_price');
            }
        }
    </script>
